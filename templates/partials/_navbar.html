{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color:rgb(31, 23, 23)">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/gameshare_Logo.png' %}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"">
        <ul class="navbar-nav">
          <li
            {% if '/' == request.path  %}
              class="nav-item mr-3 active"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li>
           
          </li>
          <li 
              {% if 'games' in request.path  %}
                class="nav-item mr-3 active"
              {% else %}
                class="nav-item mr-3"
              {% endif %} 
          >
            <a class="nav-link" href="{% url 'games' %}">Games</a>
          </li>

          <li 
              {% if 'shop' in request.path  %}
                class="nav-item mr-3 active"
              {% else %}
                class="nav-item mr-3"
             {% endif %} 
          
          >
            <a class="nav-link" href="{% url 'shop' %}">Shop</a>
          </li>

          <li 
              {% if 'packages' in request.path  %}
                class="nav-item mr-3 active"
              {% else %}
                class="nav-item mr-3"
              {% endif %} 
          >
            <a class="nav-link" href="{% url 'packages' %}">Packages</a>
          </li>

        </ul>

        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li 
                {% if 'dashboard' in request.path  %}
                 class="nav-item mr-3 active"
               {% else %}
                 class="nav-item mr-3"
                {% endif %} 
              
              >
                <a class="nav-link" href="{% url 'dashboard' %}">
                  Welcome {{ user.id }}(Dashboard)</a>
              </li>

              <li class="nav-item mr-3">
                <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout</a>
              </li>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                  {% csrf_token %}
                  <input type="hidden">
              </form>
            {% else %}
              <li 
                {% if 'register' in request.path %}
                  class="nav-item active mr-3"
                {% else %}
                  class="nav-item mr-3"
                {% endif %}
              >
                <a class="nav-link" href="{% url 'register' %}">
                  <i class="fas fa-user-plus"></i> Register</a>
              </li>

              <li 

              {% if 'register' in request.path %}
                class="nav-item active mr-3"
              {% else %}
                class="nav-item mr-3"
              {% endif %}
              >
                <a class="nav-link" href="{% url 'login' %}" style="color:rgb(230, 230, 230)">
                  <i class="fas fa-sign-in-alt"></i>
                  Login</a>
              </li>
            {% endif %}

         
        </ul>
      </div>
    </div>
  </nav>
